 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url(https://cdn.pixabay.com/photo/2015/10/31/08/50/coins-1015125_1280.jpg); /* Add your background image URL here */
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .calculator #display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 5px;
            padding-right: 10px;
        }

        .calculator button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
        }

        .calculator button:hover {
            background-color: #0056b3;
        }

        .calculator .button-row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="button-row">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="addToDisplay('/')">/</button>
            <button onclick="addToDisplay('*')">*</button>
            <button onclick="addToDisplay('-')">-</button>
        </div>
        <div class="button-row">
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('+')">+</button>
        </div>
        <div class="button-row">
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('.')">.</button>
        </div>
        <div class="button-row">
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="calculateResult()">=</button>
        </div>
        <div class="button-row">
            <button style="width: 105px;" onclick="addToDisplay('0')">0</button>
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculateResult() {
            try {
                const result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
